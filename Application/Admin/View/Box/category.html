<table class="table table-striped table-bordered table-hover">
			<thead>
			 <tr>
				<th>id</th>
				<th>分类名</th>
				<th>级别</th>
				<th>path</th>
				<th>操作</th>
			 </tr>
			</thead>
			<tbody>
			<!-- <php>
				var_dump($list);
				echo $p;
			
			</php> -->
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.html}><{$vo.name}></td>
					<td><{$vo['level'] + 1}>级分类</td>
					<td><{$vo.path}></td>
					<th>
						<if condition="$_SESSION['node']['category_addson'] eq '1' ">
						<a class="btn-sm btn-info addson" data-id="<{$vo['id']}>"><i class="icon-zoom-in bigger-100">添加子分类</i></a>
						</if>
						<if condition="$_SESSION['node']['category_edit'] eq '1' ">
						<a class="btn-sm btn-primary edit" data-id="<{$vo['id']}>"><i class="icon-pencil bigger-100">修改</i></a>
						</if>
						<if condition="$_SESSION['node']['category_delete'] eq '1' ">
						<a class="btn-sm btn-danger del" data-id="<{$vo['id']}>"><i class="icon-trash bigger-100">删除</i></a>
						</if>
					</th>
				</tr>
			</volist>
			<tr>
				<td colspan="6" class="pager" id="pager"><{$page}>
				<if condition="$_SESSION['node']['category_add'] eq '1' ">
					<a class="btn-sm btn-success add" style="float:right;">
						<i class="icon-double-angle-right icon-plus"></i>
						添加一级分类
					</a>
				</if>
				</td>
			</tr>
	</tbody>	
</table>
