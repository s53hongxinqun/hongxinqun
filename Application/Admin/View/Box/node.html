<center>
		<table class="table table-striped table-bordered table-hover center">
			<tr align='left' bgcolor="#ccc">
				<th>ID</th>
				<th>节点名称</th>
				<th>模块名（控制器）</th>
				<th>操作</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			<volist name="lists" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.name}></td>
					<td><{$vo.mname}></td>
					<td><{$vo.aname}></td>
					<td><if condition="$vo.status eq 1">启用<else />禁用</if></td>
					<td>
						<if condition="$_SESSION['node']['node_delete'] eq '1' ">
						<a class="btn-sm btn-danger del" data-id="<{$vo['id']}>"><i class="icon-trash bigger-100">删除</i></a>
						</if>
						<if condition="$_SESSION['node']['node_edit'] eq '1' ">
						<a class="btn-sm btn-primary edit" data-id="<{$vo['id']}>"><i class="icon-pencil bigger-100"></i>修改</a>
						</if>
					</td>
				</tr>
			</volist>
				<tr>
				<td colspan="6" class="pager" id="pager"><{$page}>
				<if condition="$_SESSION['node']['node_add'] eq '1' ">
					<a class="btn-sm btn-success add" style="float:right;">
						<i class="icon-double-angle-right icon-plus"></i>
						节点添加
					</a>
				</if>
				</td>
				</tr>
		</table>
</center>
