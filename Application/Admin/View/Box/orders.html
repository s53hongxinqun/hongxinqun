			<table class="table table-striped table-bordered table-hover center">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>用户名</th>
					<th>真实姓名</th>
					<th>注册时间</th>
					<th>所属角色</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="lists" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.username}></td>
					<td><{$vo.name}></td>
					<td><{$vo.time}></td>
					<td>
						<volist name="vo.role" id="role">
							<span class="text-info"><{$role['name']}></span>
							&nbsp;
						</volist>
					</td>
					<td>
					<if condition="$_SESSION['node']['user_delete'] eq '1' ">
						<a class="btn-sm btn-danger del" data-id="<{$vo['id']}>"><i class="icon-trash bigger-100"></i>删除</a>
					</if>
					<if condition="$_SESSION['node']['user_edit'] eq '1' ">
						<a class="btn-sm btn-primary edit" data-id="<{$vo['id']}>"><i class="icon-pencil bigger-100">修改</i></a>
					</if>
					<if condition="$_SESSION['node']['user_rolelist'] eq '1' ">
						<a class="btn-sm btn-info auth" data-id="<{$vo['id']}>"><i class="icon-zoom-in bigger-100">分配角色</i></a>
					</if>
					</td>
				</tr>
			</volist>
				<tr>
					<td colspan="6" class="pager" id="pager"><{$page}>
					<if condition="$_SESSION['node']['user_add'] eq '1' ">
						<a class="btn-sm btn-success add" style="float:right;">
							<i class="icon-double-angle-right"></i>
							用户添加
						</a>
					</if>
					</td>
				</tr>
			
			</tbody>
			
			
		</table>
