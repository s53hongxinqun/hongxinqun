<table class="table table-striped table-bordered table-hover center">
			<tr align='left' bgcolor="#ccc">
				<th>ID</th>
				<th>角色名</th>
				<th>说明</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			<volist name="lists" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.name}></td>
					<td><{$vo.remark}></td>
					<td><if condition="$vo.status eq 1">启用<else />禁用</if>
					</td>
					<td class="editbuttion">
						<if condition="$_SESSION['node']['role_delete'] eq '1' ">
						<a class="btn-sm btn-danger del" data-id="<{$vo['id']}>"><i class="icon-trash bigger-100">删除</i></a>
						</if>
						<if condition="$_SESSION['node']['role_edit'] eq '1' ">
						<a class="btn-sm btn-primary edit" data-id="<{$vo['id']}>"><i class="icon-pencil bigger-100"></i>修改</a>
						</if>
						<if condition="$_SESSION['node']['role_nodelist'] eq '1' ">
						<a class="btn-sm btn-info auth" data-id="<{$vo['id']}>"><i class="icon-zoom-in bigger-100">分配权限</i></a>
						<!-- <a class="btn-sm btn-info auth" data-id="<{$vo['id']}>" href="<{:U('Role/nodelist',array('id'=>$vo['id']))}>"><i class="icon-zoom-in bigger-130"></i>分配权限</a> -->
						</if>
					</td>
				</tr>
			</volist>
			<tr>
				<td colspan="6" class="pager" id="pager"><{$page}>
				<if condition="$_SESSION['node']['role_add'] eq '1' ">
					<a class="btn-sm btn-success add" style="float:right;">
						<i class="icon-double-angle-right icon-plus"></i>
						角色添加
					</a>
				</if>
				</td>
			</tr>
</table>
