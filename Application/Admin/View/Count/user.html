<extend name="Admin@Index/index" />
      <block name="main">
		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
					try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>

					<li>
						<a href="#">餐点管理</a>
					</li>

				</ul><!-- .breadcrumb -->
			</div>

			<div class="page-content">
				<div class="page-header">
					<h1>
						统计管理
						<small>
							<i class="icon-double-angle-right"></i>
							用户统计
                            <span id="mydata" data-home="<{$home}>" data-admin="<{$admin}>"></span>
						</small>
                    </h1>
            <script type="text/javascript" src="__PUBLIC__/admin/count/jquery-1.8.3.min.js"></script>
        <style type="text/css">
${demo.css}
        </style>
        <script type="text/javascript">
$(function () {
    var home = parseInt($('#mydata').data('home'));
    var admin = parseInt($('#mydata').data('admin'));
    var home1 = (home+admin)/home;
    var admin1 = (home+admin)/admin;
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: '前后台用户统计'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '统计',
            data: [
                ['前台用户', home],
                ['后台用户', admin],
            ]
        }]
    });
});
        </script>
    </head>
    <body>

<script src="__PUBLIC__/admin/count/highcharts.js"></script>
<script src="__PUBLIC__/admin/count/highcharts-3d.js"></script>
<script src="__PUBLIC__/admin/count/exporting.js"></script>

<div id="container" style="height: 400px"></div>
                </div><!-- /.page-header -->
            </div><!-- /.page-content -->
		</div><!-- /.main-content -->
	</block>
