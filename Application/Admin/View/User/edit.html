     <extend name="Admin@Index/index" />
              <block name="main">
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">用户管理</a>
							</li>

							<li>
								<a href="#">修改用户</a>
							</li>
	
						</ul><!-- .breadcrumb -->

		<div class="col-md-12">
		<br>
			<form action="<{:U('User/save')}>" method='post' class="form-horizontal">

		<div class="form-group" style="">
			<label for="" class="col-sm-2 control-label">用户名：</label>
			<div class="col-sm-4">
				<input type="text" name="username" class="form-control" value="<{$vo.username}>">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">真实姓名：</label>
			<div class="col-sm-4">
				<input  type="text" name="name" class="form-control" value="<{$vo.name}>">
			</div>
		</div>
		
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		      <input type="hidden" name="id" value="<{$vo.id}>">
		      <button type="submit" class="btn btn-default">修 改</button>
		    </div>
		</div>
		
	</form>
		</div>
	</div>
	</block>
