<extend name="Admin@Index/index" />
      <block name="main">
		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
					try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">角色管理</a>
					</li>

					<li>
						<a href="#">角色修改</a>
					</li>

				</ul><!-- .breadcrumb -->

<div class="col-md-12">
<br>
	<form action="<{:U('Role/save')}>" method='post' class="form-horizontal">
	<input type="hidden" name="id" value="<{$vo.id}>">

		<div class="form-group" style="">
			<label for="" class="col-sm-2 control-label">角色名：</label>
			<div class="col-sm-4">
				<input type="text" name="name" class="form-control" value="<{$vo.name}>">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">说明：</label>
			<div class="col-sm-4">
				<input  type="text" name="remark" class="form-control" value="<{$vo.remark}>">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-4 col-sm-offset-2">
				<input type="radio" name="status" value="1" <if condition="$vo.status eq 1">checked</if>>启用
				<input type="radio" name="status" value="0" <if condition="$vo.status eq 0">checked</if>>禁用
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		      <input type="hidden" name="id" value="<{$vo.id}>">
		      <button type="submit" class="btn btn-default">修 改</button>
		    </div>
		</div>

	</form>
</div>
</div>
</block>
