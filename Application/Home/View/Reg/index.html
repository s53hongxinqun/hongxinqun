<script>
	var wait=60;
		function time(o) {
				if (wait == 0) {
					o.removeAttribute("disabled");			
					o.innerHTML="获取验证码";
					o.style.backgroundColor = 'red';
					wait = 60;
				} else {
					o.setAttribute("disabled", true);
					o.innerHTML="重新发送("+wait+")";
					o.style.backgroundColor = '#ccc';
					wait--;
					setTimeout(function() {
						time(o)
					},
					1000)
				}
			}
		document.getElementById("yzm-btn").onclick=function(){time(this);}
</script>
